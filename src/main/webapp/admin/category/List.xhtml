<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.ListCategoryTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{adminPages.ListCategoryEmpty}" rendered="#{categoryController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{categoryController.items.rowCount > 0}">
          <h:outputText value="#{categoryController.pagination.pageFirstItem + 1}..#{categoryController.pagination.pageLastItem + 1}/#{categoryController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{categoryController.previous}" value="#{adminPages.Previous} #{categoryController.pagination.pageSize}" rendered="#{categoryController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{categoryController.next}" value="#{adminPages.Next} #{categoryController.pagination.pageSize}" rendered="#{categoryController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{categoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListCategoryTitle_id}"/>
              </f:facet>
              <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListCategoryTitle_color}"/>
              </f:facet>
              <h:outputText value="#{item.color}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListCategoryTitle_created}"/>
              </f:facet>
              <h:outputText value="#{item.created}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListCategoryTitle_lastmodified}"/>
              </f:facet>
              <h:outputText value="#{item.lastmodified}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListCategoryTitle_slug}"/>
              </f:facet>
              <h:outputText value="#{item.slug}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListCategoryTitle_title}"/>
              </f:facet>
              <h:outputText value="#{item.title}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{categoryController.prepareView}" value="#{adminPages.ListCategoryViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{categoryController.prepareEdit}" value="#{adminPages.ListCategoryEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{categoryController.destroy}" value="#{adminPages.ListCategoryDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{categoryController.prepareCreate}" value="#{adminPages.ListCategoryCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.ListCategoryIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
