<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:wlc="http://java.sun.com/jsf/composite/wlc">
  <h:body>
    <ui:composition template="/WEB-INF/templates/frontend/main.xhtml">

      <!-- Title -->
      <ui:define name="title">#{sponsors.title}</ui:define>
      <!-- Navigation link -->
      <ui:param name="activeLink" value="sponsors.xhtml" />
      <!-- CSS -->
      <ui:define name="extra-stylesheets">
        <h:outputStylesheet library="css/generated/frontend/grids" name="grid-sponsor-list.css" />
      </ui:define>

      <ui:define name="center-unit-1">

        <div class="pure-u-1">
          <h1>#{sponsors.title}</h1>
          <h:outputText value="#{sponsors.description}" escape="false" />
        </div>

        <div class="pure-u-1">
          <div id="grid-sponsor-list" class="pure-g">
            <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
              <a href="https://software.intel.com/" target="_blank">
                <div class="sponsor-logo intel" />
              </a>
            </div>
            <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-2-3">
              <h:outputText value="#{sponsors.intel}" escape="false" />
            </div>
          </div>
        </div>

      </ui:define>


    </ui:composition>
  </h:body>
</html>
