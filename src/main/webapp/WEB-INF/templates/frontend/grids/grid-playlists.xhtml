<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:wlc="http://java.sun.com/jsf/composite/wlc">
  <body>
    <ui:composition>

      <wlc:frontend-breadcrumbs level="2" />

      <div class="pure-u-1">

        <ul class="clickable-list">
          <ui:repeat value="#{playlistController.getPlaylists()}" var="playlist">
            <li>
              <h:link outcome="/videos.xhtml" value="#{playlist.name}">
                <f:param name="playlistSlug" value="#{playlist.slug}" />
                <f:param name="categorySlug" value="#{playlistController.categorySlug}" />
              </h:link>
            </li>
          </ui:repeat>
        </ul>

      </div>

    </ui:composition>
  </body>
</html>
