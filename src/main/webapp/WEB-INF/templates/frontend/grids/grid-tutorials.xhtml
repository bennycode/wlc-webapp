<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:wlc="http://java.sun.com/jsf/composite/wlc">
  <body>
    <ui:composition>

      <wlc:frontend-breadcrumbs level="1" />

      <div class="pure-u-1">

        <ul class="clickable-list">
          <ui:repeat value="#{categoryController.categoriesOrderedByName}" var="category">
            <li>
              <h:link outcome="/playlists.xhtml" value="#{category.name}">
                <f:param name="categorySlug" value="#{category.slug}" />
              </h:link>
            </li>
          </ui:repeat>
        </ul>

      </div>

    </ui:composition>
  </body>
</html>
