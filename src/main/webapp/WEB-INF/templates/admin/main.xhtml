<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
  <h:head>
    <title>
      <ui:insert name="title">
        <h:outputText value="#{backend['admin.app.name']}" />
      </ui:insert>
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- http://purecss.io/ -->
    <h:outputStylesheet library="libs/pure/0.4.2" name="pure-min.css" />
    <h:outputStylesheet library="libs/pure/themes" name="baby-blue.css" />
    <!-- WLC -->
    <h:outputStylesheet library="css/generated/admin" name="logged-in.css" />
    <!-- jQuery -->
    <h:outputScript library="libs/jquery/2.1.0" name="jquery-2.1.0.min.js" />
    <!-- http://esimakin.github.io/twbs-pagination/ -->
    <h:outputStylesheet library="libs/jquery/plugins/twbs-pagination/1.1" name="twbs-pagination.css" />
    <h:outputScript name="libs/jquery/plugins/twbs-pagination/1.1/jquery.twbsPagination.min.js" />
    <!-- https://github.com/dbushell/Pikaday -->
    <h:outputStylesheet library="libs/pikaday/1.2.0" name="pikaday.css" />
    <h:outputScript library="libs/moment/2.5.1" name="moment.min.js" />
    <h:outputScript library="libs/pikaday/1.2.0" name="pikaday.js" />
  </h:head>
  <h:body>

    <div id="top-grid" class="pure-g-r">
      <div class="layout-wrapper pure-u-1">
        <div id="header-grid" class="pure-g-r">
          <div id="header-unit-1" class="pure-u-1-3">
            <h1>
              <h:link 
                outcome="/admin/index.xhtml" 
                value="#{backend['admin.main.title']}">
              </h:link>
            </h1>
          </div>
          <div id="header-unit-2" class="pure-u-2-3"></div>
        </div>
      </div>
    </div>

    <div id="center-grid" class="pure-g-r">
      <div class="layout-wrapper pure-u-1">
        <div id="content-grid" class="pure-g">
          <div id="sidebar" class="pure-u-1-3">
            <div class="l-box">
              <ul>
                <li>
                  <h:link 
                    styleClass="#{view.viewId.equals('/admin/authors.xhtml') ? 'active' : ''}"
                    outcome="/admin/authors.xhtml"
                    value="#{backend['admin.menu.authors']}">
                  </h:link>
                </li>
                <li>
                  <h:link 
                    styleClass="#{view.viewId.equals('/admin/categories.xhtml') ? 'active' : ''}"
                    outcome="/admin/categories.xhtml"
                    value="#{backend['admin.menu.categories']}">
                  </h:link>
                </li>
                <li>
                  <h:link 
                    styleClass="#{view.viewId.equals('/admin/playlists.xhtml') ? 'active' : ''}"
                    outcome="/admin/playlists.xhtml"
                    value="#{backend['admin.menu.playlists']}">
                  </h:link>
                </li>
                <li>
                  <h:link 
                    styleClass="#{view.viewId.equals('/admin/videos.xhtml') ? 'active' : ''}"
                    outcome="/admin/videos.xhtml"
                    value="#{backend['admin.menu.videos']}">
                  </h:link>
                </li>
                <li>
                  <h:link 
                    styleClass="#{view.viewId.equals('/admin/youtube.xhtml') ? 'active' : ''}"
                    outcome="/admin/youtube.xhtml"
                    value="#{backend['admin.menu.youtube']}">
                  </h:link>
                </li>
                <li>
                  <h:link 
                    styleClass="#{view.viewId.equals('/admin/users.xhtml') ? 'active' : ''}"
                    outcome="/admin/users.xhtml"
                    value="#{backend['admin.menu.users']}">
                  </h:link>
                </li>
                <li>
                  <h:link 
                    rendered="#{ facesContext.isProjectStage('Development') }"
                    styleClass="#{view.viewId.equals('/admin/test.xhtml') ? 'active' : ''}"
                    outcome="/admin/test.xhtml"
                    value="Development Test">
                  </h:link>
                </li>
                <li>
                  <h:link 
                    styleClass="#{view.viewId.equals('/admin/logging.xhtml') ? 'active' : ''}"
                    outcome="/admin/logging.xhtml"
                    value="#{backend['admin.menu.logging']}">
                  </h:link>
                </li>
                <li>
                  <h:link 
                    styleClass="#{view.viewId.equals('/admin/rest.xhtml') ? 'active' : ''}"
                    outcome="/admin/rest.xhtml"
                    value="#{backend['admin.menu.rest']}">
                  </h:link>
                </li>
                <li>
                  <h:link 
                    styleClass="#{view.viewId.equals('/admin/database.xhtml') ? 'active' : ''}"
                    outcome="/admin/database.xhtml"
                    value="#{backend['admin.menu.database']}">
                  </h:link>
                </li>
                <li>
                  <h:form><h:commandLink value="Logout" action="#{loginBean.logout}" /></h:form>
                </li>
              </ul>
            </div>
          </div>
          <div id="content" class="pure-u-2-3">
            <ui:insert name="content"></ui:insert>
          </div>
        </div>
      </div>
    </div>
    <ui:insert name="before-closing-body"></ui:insert>
  </h:body>
</html>
