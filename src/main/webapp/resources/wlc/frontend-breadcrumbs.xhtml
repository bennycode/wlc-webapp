<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

  <composite:interface>
    <!-- Required -->
    <composite:attribute name="level" required="true" type="java.lang.Integer" />
  </composite:interface>

  <composite:implementation>
    <div class="pure-u-1">
      <div id="breadcrumb-navigation">
        <ul>
          <li><h:link outcome="categories.xhtml" value="Tutorials"></h:link></li>
          <ui:fragment rendered="#{cc.attrs.level == 2}">
            <li><h:outputText value="#{playlistController.getLatestCategory().name}" /></li>
          </ui:fragment>
          <ui:fragment rendered="#{cc.attrs.level == 3}">
            <li><h:link outcome="playlists.xhtml" value="#{videoController.getLatestPlaylist().category.name}">
                <f:param name="categorySlug" value="#{videoController.getLatestPlaylist().category.slug}" />
              </h:link></li>
          </ui:fragment>
          <ui:fragment rendered="#{cc.attrs.level == 3}">
            <li><h:outputText value="#{videoController.getLatestPlaylist().name}" /></li>
          </ui:fragment>
        </ul>
      </div>
    </div>
  </composite:implementation>
</html>
